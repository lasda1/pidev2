espace_etude_homepage:
    path:     /
    defaults: { _controller: EspaceEtudeBundle:Default:index }
json_section:
    path:     /jsonSection/{class}
    defaults: { _controller: EspaceEtudeBundle:Default:getAllSection }
json_matiere:
    path:     /jsonMatiere/{id}
    defaults: { _controller: EspaceEtudeBundle:Default:getAllMatiere }
json_document:
    path:     /jsonDocuments/{id}
    defaults: { _controller: EspaceEtudeBundle:Default:getAllDocuments }
json_document_accept:
    path:     /jsonDocumentsAccept/{id}
    defaults: { _controller: EspaceEtudeBundle:Default:setDocValid }
json_notif:
    path:     /jsonNotification
    defaults: { _controller: EspaceEtudeBundle:Default:getAllNotif }
json_notif_set_vu:
    path:     /jsonGetNotification/{id}
    defaults: { _controller: EspaceEtudeBundle:Default:getNotification }
recherche_document:
    path:     /rechercheDocument
    defaults: { _controller: EspaceEtudeBundle:Document:recherche }

afficher_matiere:
    path:     /afficherMatiere/{section}
    defaults: { _controller: EspaceEtudeBundle:Matieres:afficherMatiere }

afficher_documents:
    path:     /afficherDocuments/{id}
    defaults: { _controller: EspaceEtudeBundle:Document:afficherDocuments }

supp_documents:
    path:     /supprimerdoc/{idDoc}/{idMatiere}
    defaults: { _controller: EspaceEtudeBundle:Document:supprimerDocument }
modif_documents:
    path:     /modif/{idDoc}/{idMatiere}
    defaults: { _controller: EspaceEtudeBundle:Document:modifierDocument }
valider_documents:
    path:     /valid/{idDoc}/{idMatiere}
    defaults: { _controller: EspaceEtudeBundle:Document:validerDocument }
afficher_section:
    path:     /sections/{niveau}
    defaults: { _controller: EspaceEtudeBundle:Matieres:afficherSection }
update_notif:
    path:     /update
    defaults: { _controller: EspaceEtudeBundle:Default:updateNotif }






